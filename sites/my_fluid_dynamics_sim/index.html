<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js and Cannon.js Physics Simulation</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <script>
        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a ground plane
        const geometry = new THREE.PlaneGeometry(50, 50);
        const material = new THREE.MeshBasicMaterial({ color: 0x888888 });
        const ground = new THREE.Mesh(geometry, material);
        ground.rotation.x = - Math.PI / 2;
        scene.add(ground);

        // Create a box
        const boxGeometry = new THREE.BoxGeometry(1, 1, 1);
        const boxMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const box = new THREE.Mesh(boxGeometry, boxMaterial);
        scene.add(box);

        // Set the camera position
        camera.position.z = 10;
        camera.position.y = 5;

        // Set up the Cannon.js world
        const world = new CANNON.World();
        world.gravity.set(0, -9.82, 0); // Set gravity

        // Create a ground plane in Cannon.js
        const groundBody = new CANNON.Body({
            mass: 0 // Mass of 0 makes the body static
        });
        const groundShape = new CANNON.Plane();
        groundBody.addShape(groundShape);
        groundBody.quaternion.setFromEuler(-Math.PI / 2, 0, 0);
        world.addBody(groundBody);

        // Create a box in Cannon.js
        const boxBody = new CANNON.Body({
            mass: 1 // kg
        });
        const boxShape = new CANNON.Box(new CANNON.Vec3(0.5, 0.5, 0.5));
        boxBody.addShape(boxShape);
        boxBody.position.set(0, 5, 0); // Initial position
        world.addBody(boxBody);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Step the physics world
            world.step(1 / 60);

            // Copy coordinates from Cannon.js to Three.js
            box.position.copy(boxBody.position);
            box.quaternion.copy(boxBody.quaternion);

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
